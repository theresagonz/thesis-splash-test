<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to the splash</title>

        <!-- Load styles -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./src/styles/index.css">

        <!-- Load Google fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
            rel="stylesheet">
    </head>
    <body>
        <div id="page-container">
            <nav class="navbar navbar-default navbar-nav navbar-expand-lg">
                <div class="navbar-brand">MyWebNow</div>
                <div class="collapse navbar-collapse">
                    <a class="navbar-text" href="#">Home</a>
                    <a class="navbar-text" href="#">Why Us</a>
                    <a class="navbar-text" href="#">Contact us</a>
                    <a class="navbar-text" href="#">Login</a>
                    <button class="btn btn-default">Support</button>
                </div>
            </nav>
            <main-content>
                <main-headline>
                    <h1>Get a website in 15 minutes <span class="green-text">or less</span></h1>
                    <div class="domain-name-form">
                        <form>
                            <input
                                type="text"
                                placeholder="Write your domain name here..."
                                class="form-control mr-sm-8" id="domain-name-input"
                            />
                            <input class="btn btn-success" type="button" value="Search"/>
                        </form>
                    </div>
                </main-headline>
                <learn-more>
                    <div class="small">LEARN HOW WE CAN ENHANCE YOUR BUSINESS</div>
                    <button class="btn btn-success btn-lg">&darr;</button>
                </learn-more>
                <our-services>
                    <h4>Our Services</h4>
                        <div class="our-services">
                            <div class="row">
                                <div class="service-card col-md-6">
                                    <img src="./src/assets/cat.jpg" alt="Cat pic">
                                </div>
                                <div class="service-card col-md-6">
                                    <img src="./src/assets/cat.jpg" alt="Cat pic">
                                    <div class="col">

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="service-card col">
                                    <img class="col" src="./src/assets/cat.jpg" alt="Cat pic">
                                </div>
                                <div class="service-card col">
                                    <img class="col" src="./src/assets/cat.jpg" alt="Cat pic">
                                </div>
                            </div>
                        </div>
                    </div>
                </our-services>
            </main-content>
        </div>
    </body>
</html>
